
<div class="row">
	<ul class="list-group">
		<li class="list-group-item toolbar">
			<div class="col-xs-2">
				<a class="btn" ng-href="{{backButton.url}}">{{backButton.title}}</a>
			</div>
			<div class="col-xs-8 text-center">
				{{pageTitle}}
			</div>
			<div class="col-xs-2"></div>
		</li>
		<li class="list-group-item pane-bar text-center clearfix">
			<button class="btn btn-sm btn-default pull-left" ng-click="action.goPrevious()">Previous</button>
			<button class="btn btn-sm btn-default pull-right" ng-click="action.goNext()">Next</button>
			<a style="font-size: 15px;" target="_blank" ng-href="{{entry.url}}">{{entry.title}}</a>
		</li>
	</ul>

	<div class="article-content" ng-bind-html="entry.content | sanitize"></div>

	<div style="padding: 3px;">
		<ul class="list-group pane-bars">
			<li class="list-group-item text-center clearfix">
				<button class="btn btn-sm btn-default pull-left" ng-click="action.goPrevious()">Previous</button>
				<button class="btn btn-sm btn-default pull-right" ng-click="action.goNext()">Next</button>
				Navigation
			</li>
			<li class="list-group-item clearfix">
				<button class="btn btn-sm pull-right" ng-class="{'btn-default': !entry.isMarked, 'btn-info': entry.isMarked}" ng-click="action.toggleMarked()">{{entry.isMarked ? 'Yes' : 'No'}}</button>
				Starred
			</li>
			<li class="list-group-item clearfix">
				<button class="btn btn-sm pull-right" ng-class="{'btn-default': entry.isRead, 'btn-info': !entry.isRead}" ng-click="action.toggleRead()">{{entry.isRead ? 'No' : 'Yes'}}</button>
				Unread
			</li>
		</ul>

		<div class="visible-xs text-center">
			<button class="btn btn-sm btn-default" ng-click="action.showIntervalDelay()">D</button>
			<button class="btn btn-sm btn-default" ng-click="action.startFullscreenSlideshow()">F</button>
		</div>
	</div>
</div>
