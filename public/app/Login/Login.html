
<h2 class="form-signin-heading">Please sign in</h2>
<label for="inputEmail" class="sr-only">Username</label>
<input class="form-control" placeholder="Username" required autofocus ng-model="credentials.username">
<label for="inputPassword" class="sr-only">Password</label>
<input type="password" class="form-control" placeholder="Password" required ng-model="credentials.password" >
<div class="checkbox">
	<label>
		<input type="checkbox" value="remember-me"> Remember me
	</label>
</div>
<button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="action.login(credentials)">Login</button>
