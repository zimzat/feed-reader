
<fieldset>
	<legend>Login</legend>
	<div>
		<label>Username</label>
		<input type="text" name="username" ng-model="credentials.username" />
	</div>
	<div>
		<label>Password</label>
		<input type="password" name="password" ng-model="credentials.password" />
	</div>
	<div>
		<button type="submit" ng-click="action.login(credentials)">Login</button>
	</div>
</fieldset>
