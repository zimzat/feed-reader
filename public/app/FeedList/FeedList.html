
<div class="row">
	<ul class="list-group">
		<li class="list-group-item toolbar">
			<div class="col-xs-2">
				<a class="btn" href="/">Home</a>
			</div>
			<div class="col-xs-8 text-center">
				{{category.title}}
			</div>
			<div class="col-xs-2"></div>
		</li>
		<li class="list-group-item item" ng-repeat="feed in feeds">
			<a ng-href="/feed/{{feed.feedId}}/entry?categoryId={{categoryId}}">{{feed.title}} <span class="label label-default">{{feed.unreadCount}}</span></a>
		</li>
	</ul>
</div>
